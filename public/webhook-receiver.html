<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormBot Webhook Receiver</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    .status {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .details {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success { color: #10B981; }
    .error { color: #EF4444; }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">⏳</div>
    <div class="message" id="message">Receiving data from Zapier...</div>
    <div class="spinner" id="spinner"></div>
    <div class="details" id="details"></div>
  </div>

  <script>
    console.log('FormBot Webhook Receiver loaded');
    
    // Listen for POST data
    window.addEventListener('message', async (event) => {
      console.log('Received message:', event);
      
      if (event.data && event.data.type === 'zapier-data') {
        await handleZapierData(event.data.payload);
      }
    });

    // Check for URL parameters (Zapier sends as query params)
    const urlParams = new URLSearchParams(window.location.search);
    const hasParams = urlParams.toString().length > 0;
    
    if (hasParams) {
      const data = {};
      urlParams.forEach((value, key) => {
        data[key] = value;
      });
      
      console.log('Received data via URL params:', data);
      handleZapierData(data);
    }

    // Check for POST body (if sent via fetch)
    if (window.location.hash) {
      try {
        const data = JSON.parse(decodeURIComponent(window.location.hash.substring(1)));
        console.log('Received data via hash:', data);
        handleZapierData(data);
      } catch (e) {
        console.error('Failed to parse hash data:', e);
      }
    }

    async function handleZapierData(data) {
      console.log('Processing Zapier data:', data);
      
      try {
        // Store in chrome.storage for extension to pick up
        await chrome.storage.local.set({
          pending_zapier_data: {
            data: data,
            timestamp: Date.now(),
            processed: false,
          }
        });

        console.log('✅ Data stored successfully');

        // Update UI
        document.getElementById('status').textContent = '✅';
        document.getElementById('status').className = 'status success';
        document.getElementById('message').textContent = 'Data received successfully!';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('details').textContent = 
          `Received ${Object.keys(data).length} fields. FormBot will auto-fill your next form.`;

        // Close window after 2 seconds
        setTimeout(() => {
          window.close();
        }, 2000);
      } catch (error) {
        console.error('❌ Failed to store data:', error);
        
        document.getElementById('status').textContent = '❌';
        document.getElementById('status').className = 'status error';
        document.getElementById('message').textContent = 'Failed to receive data';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('details').textContent = error.message;
      }
    }

    // If no data received after 10 seconds, show error
    setTimeout(() => {
      const message = document.getElementById('message');
      if (message.textContent === 'Receiving data from Zapier...') {
        document.getElementById('status').textContent = '⚠️';
        document.getElementById('message').textContent = 'No data received';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('details').textContent = 
          'This page should be opened by Zapier webhook. Check your Zap configuration.';
      }
    }, 10000);
  </script>
</body>
</html>
